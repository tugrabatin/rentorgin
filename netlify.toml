[build]
  command = "git config --global --remove-section submodule.rentorgin 2>/dev/null || true && rm -rf rentorgin .git/modules/rentorgin 2>/dev/null || true && npm install && cd packages/core-domain && npx -p typescript tsc && cd ../database && npx prisma generate && cd ../../apps/api && npx @nestjs/cli build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"
  included_files = [
    "apps/api/dist/**",
    "packages/**"
  ]
